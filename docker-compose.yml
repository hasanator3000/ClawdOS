services:
  db:
    image: postgres:16
    container_name: clawdos-db
    environment:
      POSTGRES_DB: clawdos
      POSTGRES_USER: clawdos
      POSTGRES_PASSWORD: clawdos
    ports:
      - "5432:5432"
    volumes:
      - clawdos_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clawdos -d clawdos"]
      interval: 3s
      timeout: 3s
      retries: 20

volumes:
  clawdos_pgdata:
