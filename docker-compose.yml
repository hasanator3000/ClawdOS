services:
  db:
    image: postgres:16
    container_name: lifeos-db
    environment:
      POSTGRES_DB: lifeos
      POSTGRES_USER: lifeos
      POSTGRES_PASSWORD: lifeos
    ports:
      - "5432:5432"
    volumes:
      - lifeos_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifeos -d lifeos"]
      interval: 3s
      timeout: 3s
      retries: 20

volumes:
  lifeos_pgdata:
